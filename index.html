<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet", href="styles.css">

</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="keys">
            <button onclick="Backspace()" class = "ActionButton">โซ</button>
            <button onclick="ClearDisplay()" class = "ActionButton">C</button>
            <button onclick="AppendToDisplay('%')" class = "ActionButton">%</button>
            <button onclick="AppendToDisplay('/', 'รท', true)" class="OperatorButton">รท</button>

            <button onclick="AppendToDisplay('7')">7</button>
            <button onclick="AppendToDisplay('8')">8</button>
            <button onclick="AppendToDisplay('9')">9</button>
            <button onclick="AppendToDisplay('*', 'x', true)" class="OperatorButton">x</button>

            <button onclick="AppendToDisplay('4')">4</button>
            <button onclick="AppendToDisplay('5')">5</button>
            <button onclick="AppendToDisplay('6')">6</button>
            <button onclick="AppendToDisplay('-', '-', true)" class="OperatorButton">-</button>

            <button onclick="AppendToDisplay('1')">1</button>
            <button onclick="AppendToDisplay('2')">2</button>
            <button onclick="AppendToDisplay('3')">3</button>
            <button onclick="AppendToDisplay('+', '+', true)" class="OperatorButton">+</button>

            <button onclick="AppendToDisplay('**', '^', true)">^</button>
            <button onclick="AppendToDisplay('0')">0</button>
            <button onclick="AppendToDisplay('.')">.</button>
            <button onclick="CalculateAnswer()" class="OperatorButton">=</button>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
